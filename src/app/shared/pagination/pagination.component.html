<aside class="my-5">
    <ul class="pagination pagination-lg justify-content-center text-primary">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}" title="Primeira">
            <a class="page-link" (click)="setPage(1)">
                <span style="font-size: 1.9rem;line-height: 1rem;">&laquo;</span>
            </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}" title="Anterior">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)">
                Anterior
            </a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" style="background-color: rgb(243, 243, 243);">
                {{ pager.currentPage }}
            </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}" title="Próxima">
            <a class="page-link" (click)="setPage(pager.currentPage + 1)">
                Próxima
            </a>
        </li>
    </ul>
</aside>
